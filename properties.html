<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단지 정보 | 잠실 래미안 아이파크 | 더부동산중개법인</title>
    <meta name="description" content="잠실 래미안 아이파크 단지 정보. 위치, 교통, 주변 시설, 커뮤니티 시설 등 상세 정보를 확인하세요.">
    <meta name="keywords" content="잠실 래미안 아이파크 단지정보, 청담동 아파트 정보, 한강뷰 아파트, 청담동 교통">
    <meta property="og:title" content="잠실 래미안 아이파크 단지 정보">
    <meta property="og:description" content="잠실 래미안 아이파크 단지의 위치, 교통, 주변 시설 등 상세 정보">
    <meta property="og:image" content="https://gma3561.github.io/Jamsil/images/properties-og.jpg">
    <meta property="og:url" content="https://gma3561.github.io/Jamsil/properties.html">
    <link rel="canonical" href="https://gma3561.github.io/Jamsil/properties.html">
    
    <!-- 파비콘 -->
    <link rel="icon" href="images/favicon.ico">
    
    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- 한글 폰트 - Pretendard -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    
    <!-- CSS 파일 -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/properties.css">
</head>
<body>
    <!-- 스킵 네비게이션 -->
    <a href="#main" class="skip-nav">본문 바로가기</a>
    
    <!-- 헤더 영역 -->
    <div id="header-container"></div>
    
    <!-- 메인 영역 -->
    <main class="main" id="main">
        <!-- 페이지 타이틀 -->
        <section class="page-title">
            <div class="container">
                <h2 class="title">단지 정보</h2>
                <p class="subtitle">잠실 래미안 아이파크의 위치와 시설 정보를 자세히 알아보세요.</p>
            </div>
        </section>
        
        <!-- 탭 시스템 -->
        <section class="tabs-section">
            <div class="container">
                <div class="tabs-container">
                    <div class="tabs-nav">
                        <button class="tab-btn active" data-tab="tab1">
    
                            <span class="tab-text">디자인 계획 </span>
                        </button>
                        <button class="tab-btn" data-tab="tab2">
                            <span class="tab-text">조경 계획</span>
                        </button>
                        <button class="tab-btn" data-tab="tab3">
                            <span class="tab-text">커뮤니티</span>
                        </button>
                        <button class="tab-btn" data-tab="tab4">
                            <span class="tab-text">건물 배치도</span>
                        </button>
                    </div>
                    
                    <div class="tabs-content">
                        <div class="tab-panel active" id="tab1">
                            <div class="tab-image">
                                <img src="images/design-plan.jpg" alt="디자인 계획">
                            </div>
                        </div>
                        
                        <div class="tab-panel" id="tab2">
                            <div class="tab-image">
                                <img src="images/landscape-plan.jpg" alt="한강 뷰">
                            </div>
                        </div>
                        
                        <div class="tab-panel" id="tab3">
                            <div class="tab-image">
                                <img src="images/community.jpg" alt="커뮤니티 시설">
                            </div>
                        </div>
                        
                        <div class="tab-panel" id="tab4">
                            <div class="tab-image">
                                <img src="images/building-layout.jpg" alt="동별 배치도">
                            </div>
                        </div>
                    </div>
                    
                    </div>
                    
                       
                    </div>
                </div>
            </div>
        </section>
        
       
        
       
    </main>
    
    <!-- 푸터 영역 -->
    <div id="footer-container"></div>
    
    
    <!-- 스크립트 -->
    <script src="js/common.js"></script>
    
    <!-- Header Loader Script -->
    <script>
        // Load header content
        fetch('./header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
                // Set active navigation link based on current page
                const currentPage = window.location.pathname.split('/').pop() || 'index.html';
                const navLinks = document.querySelectorAll('.gnb-link');
                navLinks.forEach(link => {
                    if (link.getAttribute('href') === currentPage) {
                        link.classList.add('active');
                    }
                });
            })
            .catch(error => console.error('Error loading header:', error));
    </script>
    
    <!-- Footer Loader Script -->
    <script>
        // Load footer content
        fetch('./footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));
    </script>
    
    <!-- 카카오맵 API -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=발급받은키값넣기"></script>
    <script>
        // 카카오맵 초기화 스크립트
        if (typeof kakao !== 'undefined' && kakao.maps) {
            var container = document.getElementById('complex-map');
            var options = {
                center: new kakao.maps.LatLng(37.5200, 127.0570), // 청담동 좌표 (예시)
                level: 3
            };
            var map = new kakao.maps.Map(container, options);
            
            // 마커 표시
            var markerPosition = new kakao.maps.LatLng(37.5200, 127.0570);
            var marker = new kakao.maps.Marker({
                position: markerPosition
            });
            marker.setMap(map);
        }
    </script>
    
    <!-- 탭 기능 스크립트 -->
    <script>
        // 탭 기능 구현
        document.addEventListener('DOMContentLoaded', function() {
            const tabButtons = document.querySelectorAll('.tab-btn');
            const tabPanels = document.querySelectorAll('.tab-panel');
            
            // 탭 버튼 클릭 이벤트
            tabButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const targetTab = this.getAttribute('data-tab');
                    
                    // 모든 탭 버튼에서 active 클래스 제거
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    
                    // 모든 탭 패널에서 active 클래스 제거
                    tabPanels.forEach(panel => panel.classList.remove('active'));
                    
                    // 클릭된 버튼에 active 클래스 추가
                    this.classList.add('active');
                    
                    // 해당 탭 패널에 active 클래스 추가
                    const targetPanel = document.getElementById(targetTab);
                    if (targetPanel) {
                        targetPanel.classList.add('active');
                    }
                });
            });
        });
    </script>
</body>
</html>
